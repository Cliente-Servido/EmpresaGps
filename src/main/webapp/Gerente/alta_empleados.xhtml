<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

       <h:body>

        <ui:composition template="./plantillas/plantilla.xhtml">
         <ui:define name="content"> 
                    <div id="altaempleado">  
                    <h3>INGRESAR EMPLEADO</h3>   
                    
                    <h:outputLabel value="Formulario" />
                    <h:form id="formInsertarEmpleado">
                        <p:panelGrid columns="2"  >
                   
                            <p:outputLabel value="Definir Apelllido"/>
                            <p:inputText value="#{empleadoBean.empleado.apellido}"/>
                            
                            <p:outputLabel value="Definir nombre"/>
                            <p:inputText value="#{empleadoBean.empleado.nombre}"/>
                            
                            <p:outputLabel value="Legajo del empleado"/>
                            <p:inputText value="#{empleadoBean.empleado.legajo}" />
                            
                            <p:outputLabel value="Area del Empleado"/>
                            <p:inputText value="#{empleadoBean.empleado.area}"  />
                            
                            <p:outputLabel value="Cargo del Empleado"/>
                            <p:inputText value="#{empleadoBean.empleado.cargo}"  />
                            
                            <p:outputLabel value="Fecha de alta (dd/mm/aa)"/>
                            <p:inputText value="#{empleadoBean.fecha}"  /> 
             
                        </p:panelGrid>

                            <h:commandButton value="Ingresar empleado" action="#{empleadoBean.insertar()}" />
                                  
                    </h:form>

                    </div>

                </ui:define>
             </ui:composition>
         </h:body>
 
</html>
