<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

       <h:body>

        <ui:composition template="./plantillas/plantilla.xhtml">
         <ui:define name="content"> 
            <h:form>
                        <h3>Actualizar estado de paquete</h3>
                            <p:panelGrid columns="2"  >
                                <p:outputLabel value="ID de paquete"/>
                                <p:inputText value="#{estadosBean.idPaquete}" />
                                <p:commandButton actionListener="#{estadosBean.buscarEstado()}" value="Buscar" update=":formMostrar"  />
                            </p:panelGrid>
                     </h:form>
                     <h:form>
                        <h3>Agregar estado</h3>
                            <p:panelGrid columns="2"  >
                                <p:outputLabel value="ID de paquete"/>
                                <p:inputText value="#{estadosBean.idPaquete}" />
                                <p:outputLabel value="descripcion"/>
                                <p:inputText value="#{estadosBean.estado.descripcion}" />
                                
                                <p:commandButton actionListener="#{estadosBean.insertar()}" value="Insertar estado" update=":formMostrar"  />
                            </p:panelGrid>
                     </h:form> 
                        
                        <h:form id="formMostrar">
                            <p:dataTable var="est" value="#{estadosBean.estados}"
                         emptyMessage="No hay paquetes"
paginator="true" rows="10" paginatorPosition="top"
paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}
{PageLinks} {NextPageLink} {RowsPerPageDropdown}"
rowsPerPageTemplate="10"
                         >
                <p:column headerText="ID paquete">
                    <h:outputText value="#{est.idEstado}"/>
                </p:column>
                <p:column headerText="peso paquete">
                    <h:outputText value="#{est.descripcion}"/>
                </p:column>
                
                
                             
                            </p:dataTable>
                        </h:form> 
           
             </ui:define>
             </ui:composition>
         </h:body>
 
</html>
