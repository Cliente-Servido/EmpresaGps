<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

       <h:body>

        <ui:composition template="./plantillas/plantilla.xhtml">
            <ui:define name="content">   
                

                    <h2>INFORME</h2>
                    <h4>Informe de facturacion por servicio</h4>
                    <h4>Buscar informe por servicio</h4>
                    <h:form>
                        <p:panelGrid columns="2"  >
                                    <p:outputLabel value="Servicio: "/>
                                    <p:inputText />
                                    <p:commandButton  value="Buscar"   />
                        </p:panelGrid>
                    </h:form>
                    <h4>Facturas</h4>
                    <h:form id="formMostrar">
      <p:dataTable var="fac" value="#{facturaBean.facturas}"
                         emptyMessage="No hay empleados disponibless"
paginator="true" rows="10" paginatorPosition="top"
paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}
{PageLinks} {NextPageLink} {RowsPerPageDropdown}"
rowsPerPageTemplate="10"
                         >
                <p:column headerText="Cliente">
                    <h:outputText value="#{fac.clientes.idCliente}"/>
                </p:column>
                <p:column headerText="ID Empleado">
                    <h:outputText value="#{fac.empleados.idEmpleado}"/>
                </p:column>
                <p:column headerText="Fecha">
                    <h:outputText value="#{fac.fecha}"/>
                </p:column>
                <p:column headerText="monto">
                    <h:outputText value="#{fac.monto}"/>
                </p:column>
                              
            </p:dataTable>
            
        </h:form> 
                                      
            <h4>Servicios</h4>        
            <h:form id="formMostrar2">
      <p:dataTable var="serv" value="#{servicioBean.servicios}"
                         emptyMessage="No hay Servicios disponibless"
paginator="true" rows="10" paginatorPosition="top"
paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}
{PageLinks} {NextPageLink} {RowsPerPageDropdown}"
rowsPerPageTemplate="10"
                         >
                <p:column headerText="Nombre de servicio">
                    <h:outputText value="#{serv.nombre}"/>
                </p:column>
                <p:column headerText="Descripcion">
                    <h:outputText value="#{serv.descripcion}"/>
                </p:column>
                <p:column headerText="Precio por kg de servicio">
                    <h:outputText value="#{serv.costokg}"/>
                </p:column>
                
                
            </p:dataTable>
            
        </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
 
</html>
