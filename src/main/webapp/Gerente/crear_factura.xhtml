<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <h:outputStylesheet library="estilos" name="estiloAdmin.css"/>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Administrador</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="false" id="container">
                <p:layoutUnit position="north" size="220">
                    <div id="header">
                        <div id="logo">
                            
                        </div>
                    </div>
                </p:layoutUnit>
                <p:layoutUnit position="south" size="200" id="footer">
                    <p align="center">SeguroEnvios SRL.</p>
                    <p align="center">Derechos Reservados</p>
                    <p align="center">Este sitio está protegido por las leyes internacionales y de Argentina 
                        de derechos de autor y marca registrada. Todos los derechos reservados. 
                        © 1998-2015 SeguroEnvios </p>
                </p:layoutUnit>
                <p:layoutUnit position="west" size="215" resizable="false" header="Menu" collapsible="true">
                    <h:form>
                    <p:growl autoUpdate="true"/>
                    <p:panelMenu id="menu">
                        <p:submenu label="incio">
                            <p:menuitem value="inicio" outcome="indexGerente" />
                        </p:submenu>
                        <p:submenu label="Empleados">
                            <p:menuitem value="Empleados" outcome="empleado"  />
                            <p:menuitem value="Alta" outcome="alta_empleados" />
                            <p:menuitem value="Baja" outcome="empleado"   />
                            <p:menuitem value="Modificacion" outcome="empleado"    />
                        </p:submenu>
                        <p:submenu label="Camiones">
                            <p:menuitem value="Camiones" outcome="camion"  />
                            <p:menuitem value="Seguimiento" outcome="seguimiento" />
                            <p:menuitem value="Informe" outcome="informe" />
                        </p:submenu>
                         <p:submenu label="Servicios">
                             <p:menuitem value="Servicios" outcome="servicios"   />
                             <p:menuitem value="Crear Servicio" outcome="nuevoServicio" />
                            <p:menuitem value="Modificar Servicio" />
                            <p:menuitem value="Eliminar Servicio" />
                        </p:submenu>
                       
                        <p:submenu label="Paquetes" >
                            <p:menuitem value="Actualizar Estado" outcome="actualizar_paquete"/>
                            <p:menuitem value="Facturas" outcome="facturas" />
                        </p:submenu>
                        <p:submenu label="Rutas" >
                            <p:menuitem value="Gestionar rutas" outcome="gestion_rutas" />
                            <p:menuitem value="Ver rutas" outcome="listar_Rutas" />
                            <p:menuitem value="Gestionar recorridos" outcome="gestion_recorrido" />
                        </p:submenu>
                    </p:panelMenu>
                </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="east" size="200" resizable="true" header="Ingresar" collapsible="true">
                    <p:panelGrid columns="1"   style="text-align: center;margin: 0 auto;">
                            <h:outputLabel value="USTED NO HA INICIADO SESIÓN" rendered="#{sesionGerenteBean.estalogeado eq false}" />
                            <h:form rendered="#{sesionGerenteBean.estalogeado}">	
                                <p:panelGrid columns="1"   style="text-align: center;margin: 0 auto;">
                                <h5>Bienvenido Usuario:</h5>
                                <h:outputLabel value="#{sesionGerenteBean.usuario}" />
                                 <h:commandButton value="Cerrar Sesión"
                                    action="#{sesionGerenteBean.logout()}" />
                                 </p:panelGrid>
                            </h:form>
                    </p:panelGrid>
                </p:layoutUnit>
                <p:layoutUnit position="center">


                           <h:form>
                        <h3>Buscar paquete</h3>
                            <p:panelGrid columns="2"  >
                                <p:outputLabel value="ID de paquete"/>
                                <p:inputText value="#{facturaBean.idPaquete}" />
                                
                                
                                <p:commandButton actionListener="#{facturaBean.buscarpaquete()}" value="Buscar paquete" update=":formMostrar"  />
                            </p:panelGrid>
                     </h:form> 
                      <h4>Crear Factura</h4>
                        
                        <h:form id="formInsertarFactura">
                            <p:growl id="mensageGeneral" showDetail="true" sticky="false"/>
                        <p:panelGrid columns="2"  >
                            
                            <p:outputLabel value="Id Cliente"/>
                            <p:inputText value="#{facturaBean.idCliente}"/>
                            
                            <p:outputLabel value="Id Paquete"/>
                            <p:inputText value="#{facturaBean.idPaquete}"/>
                            
                            <p:outputLabel value="Costo"/>
                            <p:inputText value="#{facturaBean.factura.monto}"/>
                            
                           <p:outputLabel value="Fecha"/>
                           <p:inputText value="#{facturaBean.fecha}"/>
                            
                            
                        </p:panelGrid>
                            <h:commandButton value="Crear Factura" action="#{facturaBean.insertar()}"   />
                                              
                    </h:form>
            
<h:form id="formMostrar">
    <p:dataTable var="fac" value="#{facturaBean.paquetes}"
                         emptyMessage="No hay paquetes"
paginator="true" rows="10" paginatorPosition="top"
paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}
{PageLinks} {NextPageLink} {RowsPerPageDropdown}"
rowsPerPageTemplate="10"
                         >
                <p:column headerText="ID paquete">
                    <h:outputText value="#{fac.idPaquete}"/>
                </p:column>
               
                <p:column headerText="Costo total">
                    <h:outputText value="#{fac.costoTotal}"/>
                </p:column>
                
                
                             
            </p:dataTable>
            
        
         
                    </h:form> 
                        
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
