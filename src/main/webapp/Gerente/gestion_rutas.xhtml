<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

       <h:body>

        <ui:composition template="./plantillas/plantilla.xhtml">
         <ui:define name="content"> 
                    <h:form>
                        <h3 align="center">Gestion de Rutas</h3>
                        <h4> Formulario para ingresar ruta </h4>
                        <h:form id="formInsertarRuta">
                        <p:panelGrid columns="2"  >
                   
                            <p:outputLabel value="Definir ID sucursal origen"/>
                            <p:inputText value="#{rutaBean.ori}"/>
                            
                            <p:outputLabel value="Definir ID sucursal destino"/>
                            <p:inputText value="#{rutaBean.des}"/>
                            
                            <p:outputLabel value="Descripcion"/>
                            <p:inputText value="#{rutaBean.ruta.descripcion}" />
                                                    
                        </p:panelGrid>
                        <h:commandButton value="Ingresar ruta" action="#{rutaBean.insertar()}" />
                                                
                    </h:form>
                       
         
                    </h:form> 
             </ui:define>
             </ui:composition>
         </h:body>
 
</html>
